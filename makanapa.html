<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakanApa? Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="makanapa.css">
</head>
<body class="flex flex-col items-center p-4 min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden border-4 border-orange-500 relative">
        
        <!-- HEADER -->
        <header class="bg-orange-500 p-4 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2"><span>üòã</span> MakanApa?</h1>
            <button id="toggle-role-btn" class="bg-white text-orange-600 px-3 py-1 rounded-full text-xs font-bold hover:bg-orange-50 shadow-sm">
                Switch to Seller
            </button>
        </header>

        <!-- === BUYER VIEW === -->
        <div id="buyer-view" class="block">
            <main id="chat-area" class="chat-container p-6 flex flex-col gap-2 bg-orange-50/30"></main>
            <div id="habit-box" class="px-6 py-3 bg-orange-50 border-t hidden">
                <div class="text-xs font-bold text-orange-600 mb-2">
                    YOUR HABITS:
                </div>
                <div id="habit-tags" class="flex gap-2"></div>
            </div>

            <!-- Buyer Input -->
                <footer class="p-4 border-t bg-white flex flex-col gap-2">

                    <!-- Row 1: Food request -->
                    <div class="flex gap-2">
                        <input
                            type="text"
                            id="user-input"
                            placeholder="Describe what you want to eat..."
                            class="flex-1 p-3 rounded-xl border-2 border-orange-200
                                focus:outline-none focus:border-orange-500">

                        <button
                            id="send-btn"
                            class="bg-orange-600 text-white px-6 py-2
                                rounded-xl font-bold hover:bg-orange-700 transition">
                            Ask
                        </button>
                    </div>
                </footer>
        </div>

        <!-- === SELLER VIEW === -->
        <div id="seller-view" class="hidden bg-gray-50 h-[60vh] flex flex-col">
            <div class="p-4 bg-orange-100 border-b border-orange-200">
                <h2 class="font-bold text-orange-800">üìã Active Requests</h2>
                <p class="text-xs text-orange-600">Give your best offer to win the customer!</p>
            </div>
            <div id="seller-requests" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3">
                <!-- Request Cards will go here -->
                <div class="text-center text-gray-400 mt-10 italic">No active requests yet...</div>
            </div>
        </div>

    </div>

    
    <!-- ORDER MODAL -->
    <div id="order-modal"
        class="fixed inset-0 bg-black/40 hidden
                items-center justify-center z-50">

        <!-- MODAL BOX -->
        <div class="bg-white w-full max-w-md p-6 rounded-2xl relative">

            <span class="absolute top-2 right-4 text-2xl cursor-pointer"
                onclick="closeModal()">&times;</span>

            <h2 class="text-xl font-bold mb-3">Confirm Order</h2>

            <p id="modal-seller-name"
            class="text-sm text-gray-500"></p>

            <div class="bg-gray-50 p-3 rounded-lg mb-3 text-left">
                <div id="modal-food-name" class="font-bold"></div>
                <div id="modal-price"
                    class="text-orange-600 font-bold"></div>
            </div>


            <input type="number"
                id="order-qty"
                value="1"
                min="1"
                class="w-full mb-2 p-2 border rounded">

            <input type="text"
                id="buyer-name"
                class="w-full mb-2 p-2 border rounded"
                placeholder="Your name">


            <div class="flex gap-2 mb-3">
                <input type="text"
                    id="order-address"
                    class="flex-1 p-2 border rounded"
                    placeholder="Delivery address">

                <!-- üìç GPS BUTTON -->
                <button onclick="chooseAddress()"
                        class="bg-orange-500 text-white px-3 rounded">
                    üìç
                </button>
            </div>

            <div id="order-total"
                class="font-bold text-orange-600 mb-3"></div>

            <a id="whatsapp-link"
            class="block w-full bg-green-500 text-white py-2
                    rounded font-bold text-center">
                Order via WhatsApp
            </a>

        </div>
    </div>



 

    <script src="makanapa.js"></script>
</body>
</html>
